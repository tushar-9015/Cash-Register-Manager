<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Cash Register Manager</title>
  <script src="https://kit.fontawesome.com/e49a325d55.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Cash Register Manager</h1>
  </header>

  <main>

    <p class="description">Calculate the minimum number of notes to be returned after the cash is received for required
      bill amount.</p>
    <div class="input-div">
      <label for="bill-amount"><b>Bill Amount:</b></label>
      <input id="bill-amount" type="number"><br>
      <lable for="cash-received"><b>Cash Received:</b></lable>
      <input id="cash-received" type="number"><br>
    </div>

    <div>
      <button class="cash-button">Submit</button>
      <p class="message"></p>
    </div>

    <table>
      <tr>
        <th>No. of Notes</th>
        <th class="num-note"></th>
        <th class="num-note"></th>
        <th class="num-note"></th>
        <th class="num-note"></th>
        <th class="num-note"></th>
        <th class="num-note"></th>
        <th class="num-note"></th>
        <th class="num-note"></th>

      </tr>

      <tr>
        <th>Notes</th>
        <td class="currency-note">2000</td>
        <td class="currency-note">500</td>
        <td class="currency-note">200</td>
        <td class="currency-note">100</td>
        <td class="currency-note">50</td>
        <td class="currency-note">20</td>
        <td class="currency-note">10</td>
        <td class="currency-note">1</td>
      </tr>
    </table>
  </main>


  <footer class="footer">
    <p class="connect">Connect with me:</p>
    <nav>
      <a href="https://www.linkedin.com/in/tushar-joshi-495486252/"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/tushar-9015"><i class="fa-brands fa-github"></i></a>
      <a href="https://twitter.com/Tushar9015"><i class="fa-brands fa-twitter"></i></a>
    </nav>
  </footer>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
